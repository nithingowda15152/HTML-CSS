<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example for Rowspan and colspan</title>
</head>
<body>
    <table border="2px" cellpadding="10px" width="700px">
        <thead>
            <tr>
                <th>S_id</th>
                <th>S_name</th>
                <th>S_Age</th>
                <th colspan="2">courses</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>101</td>
                <td>shiva</td>
                <td>17</td>
                <td rowspan="5">html</td>
                <td rowspan="3">Java</td>
            </tr>
            <tr>
                <td>102</td>
                <td>pooja</td>
                <td>19</td>
            </tr>
            <tr>
                <td>103</td>
                <td>varshith</td>
                <td>28</td>
            </tr>
            <tr>
                <td>104</td>
                <td>vachan</td>
                <td>27</td>
                <td>python</td>
            </tr>
            <tr>
                <td>105</td>
                <td>rakesh</td>
                <td>35</td>
                <td>mern</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
