<!DOCTYPE html>
<html lang="en">
<head>  
    <title>student form </title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student form</legend>
            <table width="100%">
                <tr>
                    <td><label for="text"> Student Name </label></td>
                    <td><input type="text" placeholder=" enter student name"></td>
                    <td><label for="text"> Father Name </label></td>
                    <td><input type="text" placeholder="enter fathres name"> </td> 
                    <td><label for="text"> Mother Nmae</label></td>
                    <td><input type="text" placeholder="enter Mother name"></td>              
                </tr>
                <tr>
                    <td><label for="text">Gender</label></td>
                    <td><input type="radio" name="radio" value="male">male 
                    <input type="radio" name="radio" value="female"> female
                <input type="radio" name="radio" value="other"> other</td>
                <td><label for="text"> Aadhar no</label></td>
                <td><input type="text" placeholder="enter aadhar number"></td>
                <td><label for="text">Age</label></td>
                <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="text">language</label></td>
                    <td><input type="checkbox">kannada <br>
                    <input type="checkbox"> English <br>
                    <input type="checkbox">Hindi <br>
                <input type="checkbox">Other</td>
                </tr>
                    <tr>
                <td><label for="text">Phone number</label></td>
                <td><input type="number" placeholder="enter phone number">
                </td>
                    </tr>
                    <tr>
                <td><label for="text">marriage status</label></td>
                <td><input type="radio" name="rado" value="married"> married
                <input type="radio" name="rado" value="unmarried"> unmarried</td>
                </tr>
                <tr>
                    <td><label for="text">Email</label></td>
                    <td><input type="email" placeholder="enter email "></td>
                </tr>
                <tr>
                    <td><label for="text">Address</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="text"> State</label></td>
                    <td><select>
                        <option>....select....</option>
                        <option>Karnataka</option>
                        <option>goa</option>
                        <option>Aandhra pradesh</option>
                        <option>Maharatastra</option>
                        <option>Dehli</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">resume</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label for="">marks</label></td>
                    <td><input type="range"></td>
                </tr>
                <tr>
          <td align ="center" colspan="6"><input type="submit"></td>
                </tr> 
            </table>
        </fieldset>
    </form>
</body>
</html>
