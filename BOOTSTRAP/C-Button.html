<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p>Bootstrap provides predefined button classes to create styled and responsive buttons easily</p>
<h2>Button Tag in Bootstrap</h2>
<div class="button">
<!-- Simpple button tag using bootstrap -->
<button class="btn">click here</button>
<!-- Diffrent Variants -->
<button class="btn btn-danger">click here</button>
<button class="btn btn-secondary">click here</button>
<button class="btn btn-success">click here</button>
<button class="btn btn-info">click here</button>
<!-- Instead of hover we can use outline -->
<button class="btn btn-outline-warning">click here</button>
<button class="btn btn-light">click here</button>
<button class="btn btn-outline-dark">click here</button>
</div>
</body>
</html>
