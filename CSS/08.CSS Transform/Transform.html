<!DOCTYPE html>
<html>
<head>
<title>Document</title>
<style>
    section{
        margin-top: 100px;
    }
    div{
        background-color: green;
        height: 50px;
        width: 200px;
        text-align: center;
        border: 2px solid black;
        margin: 10px auto;
    }
    div:nth-of-type(2n){
        background-color: yellow;

    }
    div:nth-of-type(3n){
        background-color: orange;
        
    }
    #d1{
        transform: rotate(90deg);
    }
    #d2{
        transform:scaleX(0.5);
    }
    #d3{
        transform:translate(100px,0px);
    }
    #d4{
        transform: skew(30deg);
    }
    #d5{
        transform:rotate(30deg) translateX(150px);
    }
</style>
</head>
<body>
    <section>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
    <div id="d5">5</div>
    </section>
</body>
</html>
