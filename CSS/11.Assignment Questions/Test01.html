<!-- SIMPLE SMILEY FACE -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
<title>Smiley Face</title>
<style>
    .face{
        width: 400px;
        height:400px ;
        background-color: rgb(205, 173, 14);
        border-radius: 50%;
    }
    .mouth{
        width: 200px;
        height:75px ;
        background-color: brown;
        border-radius: 0 0 50px 50px;
        position: absolute;
        top: 250px;
        left: 100px;
    }
    .lefteye,.righteye{
        width:50px;
        height: 100px;
        border-radius: 50%;
        background-color: black;
        display: inline-block;
        position: absolute;
        left: 100px;
        top: 100px;
    }
    .righteye{
        left: 250px;
    }
</style>
 </head>
 <body>
    <div class="face">
        <div class="mouth"></div>
        <div class="eyes">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>
    </div>
 </body>
 </html>
