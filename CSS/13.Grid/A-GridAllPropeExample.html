<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Grid</title>
<style>
    #grid_container{
        background-color: yellow;
        display: grid;
        /* grid-template-column:nor of columns and width of each column */
        /* grid-template-columns: 200px 300px 200px; */
        /* grid-template-columns: auto auto auto; */
        grid-template-columns: repeat(3,auto);

        /* grid-template-rows: height of each row; */
        grid-template-rows: 200px 300x 200px;
        grid-template-rows: repeat(5,200px);

        /* row-gap: 2px; */
        /* column-gap: 2px; */
        gap: 5px;
    }
    #grid_container .grid_item{
        background-color: brown;
        color: white;
    }

    #grid_container .grid_item:first-child{
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1/3;

        /* grid-row-start: 1;
        grid-row-end: 3; */
        grid-row: 1/3;

    }
    #grid_container .grid_item:nth-child(2){
        grid-row-start: 1;
        grid-row-end: 3;
    }

    #grid_container .grid_item:nth-child(3){
        grid-column-start: 1;
        grid-column-end: 4;
    }
    
</style>
</head>
<body>
    <section id="grid_container">
        <div class="grid_item">Grid Item 1</div>
        <div class="grid_item">Grid Item 2</div>
        <div class="grid_item">Grid Item 3</div>
        <div class="grid_item">Grid Item 4</div>
        <div class="grid_item">Grid Item 5</div>
        <div class="grid_item">Grid Item 6</div>
        <div class="grid_item">Grid Item 7</div>
        <div class="grid_item">Grid Item 8</div>
    </section>
</body>
</html>
