<!-- Qs3. Create a list of technologies - HTML, CSS, JavaScript, NodeJS, ReactJS, SQL, MongoDB, Java, C++, C & Python.
Now change the display of all list items to inline to move them all in a single line. -->
<!DOCTYPE html>
<html>
<head>
    <title>units</title>
    <style>
        li{
            display: inline;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>NodeJS</li>
        <li>ReactJS</li>
        <li>SQL</li>
        <li>MongoDB</li>
        <li>Java</li>
        <li>C++</li>
        <li>C</li>
        <li>Python</li>
    </ul>
</body>
</html>
