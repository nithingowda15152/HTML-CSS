<!DOCTYPE html>
<html lang="en">
<head>
    <title>Units</title>
    <!-- this example defines you that if you set the padding in terms of em it always relate to its font-size,if you set it in terms of px it varies if it(font size) increases or decreases -->
    <style>
        button{
            border-radius: 50px;
            border: 5px solid yellow;
            font-size: 50px;
            padding-left: 1em;
            padding-right: 1em;
        }
    </style>
</head>
<body>
    <button>click me</button>
</body>
</html>
