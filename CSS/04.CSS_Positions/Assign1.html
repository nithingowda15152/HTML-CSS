<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            height: 450px;
            width:500px;
            border:solid black;
            margin: 50px ayto;
            position: relative;
            background-color: brown;
        }
        .py{
            height:50px;
            width: 100px;
            border: solid black;
            text-align: center;
            border-bottom-left-radius: 30px;
            background-color: white;
        }
        .jsp{
            top:0px;
            right: 0px;
            height: 50px;
            width: 100px;
            border: solid black;
            text-align: center;
            border-top-right-radius: 30px;
            position: absolute;
            background-color: white;
        
        }
        .abc{
            width: 200px;
            height: 200px;
            top: 100px;
            right: 10px;
            border: solid black;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 50px white;
        }
        img{
            height:inherit;
            width: inherit;
            border-radius: inherit;
        }
    </style>
    <title> </title>
</head>
<body>
    <div class="container">
        <div class="py">Pyspyder Marathalli</div>
        <div class="Jsp">Jyspyder Marathalli</div>
        <div class="abc"><img src=""</div>
    </div>
</body>
</html>
