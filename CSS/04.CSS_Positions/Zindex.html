<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Document</title>
    <style>
        .container{
            height: 200px;
            border: 2px solid black;
            width:200px;
            margin:100px auto;
            position: relative;
        }
        .items{
            height: 200px;
            border: 2px solid black;
            width:inherit;
            position: absolute;
        }
        #d1{
            background-color: red;
            z-index: 101;
        }
        #d2{
            background-color: yellow;
            z-index: 100;
        }
        #d3{
            background-color: aqua;
            z-index: 50;
        }
        #d4{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="d1">Item 1</div>
        <div class="items" id="d2">Item 2</div>
        <div class="items" id="d3">Item 3</div>
        <div class="items" id="d4">Item 4</div>
    </div>
</body>
</html>
