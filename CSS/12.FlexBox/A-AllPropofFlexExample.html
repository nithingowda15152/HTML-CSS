<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}
#nav_blk{
    padding: 0px 25px;
    background-color: rgb(26, 23, 23);
    height: 80px;
    width: 100%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
#nav_blk .logo_blk h2{
    text-transform: uppercase;
    font-size: 18px;
}
#nav_blk .logo_blk h2 span{
    color: orangered;
}
#nav_blk .links_blk{
    /* border: 2px solid red; */
    width: 50%;
    height: inherit;
}
#nav_blk .links_blk ul{
    height: inherit;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    list-style-type: none;
}
#nav_blk .links_blk ul li a{
    color: white;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 14px;
}
#nav_blk .links_blk ul li a:hover{
    color: orangered;
    text-shadow: 2px 2px 10px red;
}
</style>
</head>
<body>
    <nav id="nav_blk">
        <aside class="logo_blk">
            <h2>upscale<span>tarvel</span></h2>
        </aside>
        <aside class="links_blk">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">travel</a></li>
                <li><a href="#">places</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">booking</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </aside>
    </nav>
</body>
</html>
